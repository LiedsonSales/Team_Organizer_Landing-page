<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css" integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Organizador de equipes</title>
</head>

<body>

    <div class="main-bg">
        
        <div class="navbar-container">
            <i class="fa-regular fa-futbol"></i>
            <nav class="navbar-links">
                <a href="https://github.com/LiedsonSales" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </nav>
        </div>

        <div class="container-content">
            <div class="format-text">
                <div class="text-container">
                    <h1>Organize suas equipes</h1>
                </div>
            </div>

            <div class="input-area">
                <div class="player-list">
                    <h4 class="t01">1. Adicione jogadores:</h4>
                    <textarea name="input-list" id="main-textarea" cols="30" rows="11" placeholder="Adicione um jogador por linha"></textarea>
                    <span class="cont-player">0</span>
                </div>
                <div class="selector">
                    <h4 class="t02">2. Divida as equipes:</h4>
                    <select name="sel-param" id="sel">
                        <option value="2">2 Times</option>
                        <option value="3">3 Times</option>
                        <option value="4">4 Times</option>
                        <option value="5">5 Times</option>
                        <option value="6">6 Times</option>
                        <option value="7">7 Times</option>
                        <option value="8">8 Times</option>
                        <option value="9">9 Times</option>
                        <option value="10">10 Times</option>
                        <option value="11">11 Times</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
